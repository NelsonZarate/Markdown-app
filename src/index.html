<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Markdown Text File Editor</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Markdown Text File Editor</h1>
  </header>

  <div class="containerMain">
    <!-- Input Area -->
    <textarea id="markdown-input" placeholder="
    Text to Markdown Converter

    A simple web tool to convert text to Markdown. 
    Users can type or paste text, see the real-time Markdown conversion, 
    and download the result as a .md file.


    How to Use:

    Enter Text: Type or paste your text in the first textbox.

    View Markdown: The converted Markdown will appear in the second textbox.

    Download Markdown: Click 'Download Markdown' to save the file.
    "></textarea>

    <!-- Markdown Preview -->
    <div id="markdown-preview" >Preview here..</div>
  </div>

  <br>
  
  <div class="text-center">
    <button class="btn" id="downloadBtn">Download .md file</button>
  </div>

  <br><br><br>

  <footer>
    <p>Made by Lucas Cleminson, Nelson Zarate, Sabrina Elaouar</p>
    <p style="font-size: small;">Supervised by ChatGPT</p>
  </footer>
  
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
</body>
</html>
